<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe></app-recipe>
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</div>

<app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-odd *ngFor="let odd of oddNumbers" [number]="odd"></app-odd>
    </div>
  </div>
</div>

<app-even *ngFor="let even of evenNumbers"> even- {{ even }} </app-even>
